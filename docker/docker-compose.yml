version: '3'

services:
  mysql:
    build:
      context: ../
      dockerfile: docker/Dockerfile.database
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./../database/schema.sql:/docker-entrypoint-initdb.d/schema.sql

    networks:
      - app-network

  phpmyadmin:
    depends_on:
      - mysql
    image: phpmyadmin
    restart: always
    ports:
      - "8090:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: 12345
    networks:
      - app-network

networks:
 app-network:
   driver: bridge

volumes:
  mysql_data: